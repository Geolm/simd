name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu-clang:
    name: ubuntu-clang
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake ${{github.workspace}}/tests/

    - name: Build
      run: cmake --build ${{github.workspace}}/tests/

    - name: Test
      working-directory: ${{github.workspace}}/tests/
      run: ./tests/test
      
  build-macos:
    name: macos
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake ${{github.workspace}}/tests/

    - name: Build
      run: cmake --build ${{github.workspace}}/tests/

    - name: Test
      working-directory: ${{github.workspace}}/tests/
      run: ./tests/test
      
  build-windows:
    name: windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/tests/

    - name: Build
      run: cmake --build ${{github.workspace}}/tests/

    - name: Test
      working-directory: ${{github.workspace}}/tests
      run: ./tests/test
