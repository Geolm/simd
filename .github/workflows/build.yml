name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu-clang:
    name: ubuntu-clang
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake ${{github.workspace}}/tests/ -DCMAKE_C_COMPILER=clang

    - name: Build
      run: cmake --build ${{github.workspace}}/

    - name: Test
      working-directory: ${{github.workspace}}/
      run: ./test

  build-ubuntu-clang-arm:
    name: ubuntu-clang on aarch64
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: build artifact
        uses: uraimo/run-on-arch-action@v2.5.0
        with:
          arch: aarch64
          distro: ubuntu20.04
          env: |
            CXX: clang++-11
          install: |
            apt-get update -q -y
            apt-get install -q -y clang++-11 make
            apt-get install -q -y gcc
          run: |
            make check

      - name: Configure CMake
        run: cmake ${{github.workspace}}/tests/ -DCMAKE_C_COMPILER=clang

      - name: Build
        run: cmake --build ${{github.workspace}}/

      - name: Test
        working-directory: ${{github.workspace}}/
        run: ./test
      
  build-macos:
    name: macos
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake ${{github.workspace}}/tests/

    - name: Build
      run: cmake --build ${{github.workspace}}/

    - name: Test
      working-directory: ${{github.workspace}}/
      run: ./test
      
  build-windows:
    name: windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      working-directory: ${{github.workspace}}\tests
      run: cmake .

    - name: Build
      working-directory: ${{github.workspace}}\tests
      run: cmake --build .

    - name: Test
      working-directory: ${{github.workspace}}\tests\Debug
      run: ./test
